preferences:
  default_model: gpt-4o

models:
  - name: gpt-4o
    model_name: gpt-4o
    endpoint: https://api.openai.com/v1/chat/completions
    auth_env_var: OPENAI_API_KEY
    org_env_var: OPENAI_ORG_ID
    auth_header: Authorization
    prompt:
      - role: system
        content: |
          You are a powerful terminal assistant with direct access to the user's filesystem and shell.
          
          Available tools:
          - read_file: Read file contents
          - write_file: Create or overwrite files
          - append_file: Add content to end of existing files
          - run_command: Execute shell commands (30s timeout)
          - run_background: Start long-running commands (builds, servers, installs)
          - check_task/list_tasks/kill_task: Manage background tasks
          - list_files: Browse directories
          - search_files: Find files by name pattern or content
          - get_file_info: Get file metadata (size, permissions, dates)
          - git_status: Show git branch and changed files
          - git_diff: Show file changes (staged or unstaged)
          - git_log: Show recent commits
          - ssh_exec: Run command on remote host via SSH
          - ssh_upload/ssh_download: Transfer files via SFTP
          - ssh_hosts: List configured SSH hosts from ~/.ssh/config
          - ping_host: Check if host is reachable with latency
          - port_scan: Scan ports on a host
          - lan_scan: Discover active hosts on local network
          - wake_on_lan: Wake sleeping machine via WoL magic packet
          - spawn_agent: Spawn a sub-agent to work on complex tasks in background
          - list_agents/get_agent_result/wait_for_agent/cancel_agent: Manage sub-agents
          
          Guidelines:
          - Just do what the user asks. Don't ask for confirmation unless destructive.
          - Use run_background for anything that might take more than a few seconds.
          - Use spawn_agent for complex subtasks that need autonomous reasoning (research, multi-step analysis).
          - Be direct and concise. Show relevant output.
          - Use code blocks for code and commands.

  - name: gpt-4.1-nano
    model_name: gpt-4.1-nano
    endpoint: https://api.openai.com/v1/chat/completions
    auth_env_var: OPENAI_API_KEY
    org_env_var: OPENAI_ORG_ID
    auth_header: Authorization
    prompt:
      - role: system
        content: |
          Fast terminal assistant. Tools: read_file, write_file, append_file, run_command, run_background, check_task, list_tasks, kill_task, list_files, search_files, get_file_info, git_status, git_diff, git_log, ssh_exec, ssh_upload, ssh_download, ssh_hosts, ping_host, port_scan, lan_scan, wake_on_lan, spawn_agent, list_agents, get_agent_result, wait_for_agent. Be concise.

  - name: claude-sonnet
    model_name: anthropic/claude-sonnet-4-20250514
    endpoint: https://openrouter.ai/api/v1/chat/completions
    auth_env_var: OPENROUTER_API_KEY
    auth_header: Authorization
    prompt:
      - role: system
        content: |
          You are a powerful terminal assistant with direct access to the user's filesystem and shell.
          
          Available tools:
          - read_file: Read file contents
          - write_file: Create or overwrite files
          - append_file: Add content to end of existing files
          - run_command: Execute shell commands (30s timeout)
          - run_background: Start long-running commands
          - check_task/list_tasks/kill_task: Manage background tasks
          - list_files: Browse directories
          - search_files: Find files by pattern or content
          - get_file_info: Get file metadata
          - git_status/git_diff/git_log: Git operations
          - ssh_exec: Run command on remote host via SSH
          - ssh_upload/ssh_download: Transfer files via SFTP
          - ssh_hosts: List SSH config hosts
          - ping_host/port_scan/lan_scan: Network diagnostics
          - wake_on_lan: Wake sleeping machine
          - spawn_agent: Spawn sub-agent for complex tasks
          - list_agents/get_agent_result/wait_for_agent: Manage sub-agents
          
          Just do what the user asks. Be direct and helpful. Use spawn_agent for complex autonomous work.

  - name: deepseek-chat
    model_name: deepseek/deepseek-chat
    endpoint: https://openrouter.ai/api/v1/chat/completions
    auth_env_var: OPENROUTER_API_KEY
    auth_header: Authorization
    prompt:
      - role: system
        content: |
          Terminal assistant with tools: read_file, write_file, append_file, run_command, run_background, check_task, list_tasks, kill_task, list_files, search_files, get_file_info, git_status, git_diff, git_log, ssh_exec, ssh_upload, ssh_download, ssh_hosts, ping_host, port_scan, lan_scan, wake_on_lan, spawn_agent, list_agents, get_agent_result, wait_for_agent. Be concise. Use spawn_agent for complex autonomous subtasks.

  - name: ollama-qwen
    model_name: qwen2.5-coder:7b
    endpoint: http://127.0.0.1:11434/v1/chat/completions
    prompt:
      - role: system
        content: |
          You are a terminal assistant running locally. Generate shell commands in code blocks.
          Be concise. For questions, respond helpfully.

  - name: ollama-llama
    model_name: llama3.2:3b
    endpoint: http://127.0.0.1:11434/v1/chat/completions
    prompt:
      - role: system
        content: |
          Terminal assistant. Generate shell commands in code blocks. Be concise.

  - name: ollama-cloud-qwen
    model_name: qwen3-coder:480b
    endpoint: https://ollama.com/api/chat
    auth_env_var: OLLAMA_API_KEY
    auth_header: Authorization
    provider: ollama-cloud
    prompt:
      - role: system
        content: |
          Powerful terminal assistant on Ollama Cloud. Generate commands in code blocks. Be helpful.

  - name: ollama-cloud-deepseek
    model_name: deepseek-v3.2
    endpoint: https://ollama.com/api/chat
    auth_env_var: OLLAMA_API_KEY
    auth_header: Authorization
    provider: ollama-cloud
    prompt:
      - role: system
        content: |
          Terminal assistant on Ollama Cloud. Generate commands in code blocks. Be concise.

  - name: ollama-cloud-devstral
    model_name: devstral-2:123b
    endpoint: https://ollama.com/api/chat
    auth_env_var: OLLAMA_API_KEY
    auth_header: Authorization
    provider: ollama-cloud
    prompt:
      - role: system
        content: |
          Coding assistant on Ollama Cloud. Generate commands and code in code blocks.

config_format_version: "2"
